<div class="header">
    <div class="menu-btn" [ngClass]="{'bg-nav': count$ | async}">
        <span>ARY-TAN</span>
        <span class="menuToggle" (click)="openMenu()">菜单
            <i class="icon anticon anticon-menu-fold"></i>
        </span>
    </div>
    <nav class="header-nav" [ngClass]="{'nav-show': navShow}">
        <div class="close" (click)="closeMenu()"><i class="anticon anticon-close"></i></div>
        <ul class="nav">
            <li *ngFor="let item of nav" (click)="openPath(item)">
                {{item.name}}
            </li>
        </ul>
    </nav>
    <section class="shade" *ngIf="navShow" (click)="closeShade()"></section>
</div>
