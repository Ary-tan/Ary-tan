<div class="header">
    <div class="menu-btn">
        <span class="logo">ARY-TAN</span>
        <nav class="header-nav">
            <ul class="nav">
                <li *ngFor="let item of nav" (click)="openPath(item)">
                    {{item.name}}
                </li>
            </ul>
        </nav>
        <span class="menuToggle" (click)="openMenu()">菜单
            <i class="icon anticon anticon-menu-fold"></i>
        </span>
    </div>
    <section class="shade" *ngIf="navShow" (click)="closeShade()"></section>
</div>
